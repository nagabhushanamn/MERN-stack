<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Two Columns</title>

<style>
.leftColumn {
  width: 27%;
  margin-left: 1.66%;
  margin-right: 1.66%;
  background: #FFFFCC;
  float: left;
}

.rightColumn {
  width: 68%;
  margin-right: 1.66%;
  background: #CCFFCC;
  float: left;
}

body {
  margin: 0px;
  font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
}

</style>
</head>

<body>
  <div class="leftColumn">
    This is the column on the left.
    It has proportional sizing and proportional margins.
  </div>

  <div class="rightColumn">
    This is the column on the right.
    It has proportional sizing and proportional margins.
  </div>

</body>
</html>
